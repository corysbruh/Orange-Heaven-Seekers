<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop>
          <source src="uci_pan.mp4" type="video/mp4">
        </video>
    </div>

    <div id="overlay">
        <div id="center_ui">
            <h1 id="typedText"></h1>
            <div>
                <input type="text" id="userAddress" placeholder="Enter origin">
                <i class="fas fa-paper-plane" id="sendBtn" id="create-table-btn" onclick = get_shelter()></i>
            </div>
        </div>
    </div>

    <div>
        <div id="table-container"></div>
        <div id="output" ></div>
        <div id="map" class="hidden"></div>
    </div>

    <script src="typing.js"></script>
    <script src="orangeHeavenSeeker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpOqQpp9edLWSJWlixD2bnmYaufSBiGUA&libraries=places&callback=initGoogleAPI" async defer></script>
