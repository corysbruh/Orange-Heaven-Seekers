<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Heaven Seeker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        header {
            background-color: #4285F4;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        .controls {
            padding: 20px;
            text-align: center;
        }
        .controls input {
            padding: 10px;
            margin: 5px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <header>
        Orange Heaven Seeker
    </header>
    <div class="controls">
        <input type="text" id="origin" placeholder="Enter origin">
        <!-- <input type="text" id="destination" placeholder="Enter destination"> -->
        <button onclick="createListofShelter()">Find Shelter Near Me</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
                zoom: 13,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }
        function createListofShelter(){
            console.log(" ")
        }
        function calculateRoute() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (!origin || !destination) {
                alert('Please enter both origin and destination.');
                return;
            }

            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpOqQpp9edLWSJWlixD2bnmYaufSBiGUA&callback=initMap" async defer></script>
</body>
</html>
